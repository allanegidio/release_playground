name: "Setup"
description: "Setup"

inputs:
  mix-env:
    description: "Mix env"
    required: true
    default: ""

runs:
  using: "composite"
  steps:
    - name: Setup Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: "1.19.4"
        otp-version: "28.3"

    - name: build
      run: |
        mix deps.get
        mix compile --warnings-as-errors
      shell: bash
