name: Check Format Elixir Code

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  formatting:
    runs-on: ubuntu-latest
    name: formatting
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Elixir/Erlang Environment
        uses: ./.github/actions/setup

      - name: Check formatting
        run: mix format --check-formatted
