name: Tag Release

on:
  push:
    branches:
      - main
    tags-ignore:
      - v*

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: release version')"

    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Elixir/Erlang Environment
        uses: ./.github/actions/setup

      - name: Git config
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Release
        run: mix git_ops.release --yes

      - name: Push Tag on Main
        run: git push --follow-tags

      # - name: Merge release commit into develop
      #   shell: bash
      #   run: |
      #     # Capture the release commit SHA created by git_ops.release
      #     RELEASE_SHA=$(git rev-parse HEAD)

      #     echo "Release commit SHA: $RELEASE_SHA"
          
      #     # Checkout develop branch
      #     git checkout develop
          
      #     # Merge the release commit, preferring the release version for conflicts
      #     git merge $RELEASE_SHA -X theirs --no-edit
          
      #     # Push develop branch
      #     git push origin develop

      - name: Sync release commit back to develop
        run: |
          git fetch origin
          git checkout develop
          if ! git merge --ff-only origin/main; then
            echo "::error::Fast-forward failed - develop has diverged. Manual sync required."
            exit 1
          fi
          git push origin develop